<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery/jquery-1.8.3.js"></script>
<script type="text/javascript" src="./jquery.citySelect.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("#city").citySelect({
		url : "city.min.js",
		parentIds : "0,100000,110000,110100",
		dist : "110101",
		nodata : "none", //当子集无数据时，隐藏select
		required:false 
	});
});
</script>
</head>
<body>
	<div class="div_box" id="city">
		<select class="prov ui-select required">
		</select> <select class="city ui-select" name="parentArea.id"
			style="display: none">
		</select> <select class="dist ui-select required" name="area.id"
			style="display: none" disabled="disabled">
		</select>
	</div>

</body>
</html>
